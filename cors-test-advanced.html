<!DOCTYPE html>
<html>
<head>
    <title>R2 CORS Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 0; }
        input { margin: 10px 0; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>R2 Upload CORS Test</h1>
    
    <div>
        <label for="fileInput">Select File:</label><br>
        <input type="file" id="fileInput" accept="image/*">
    </div>
    
    <button onclick="testCorsUpload()">Test CORS Upload</button>
    <button onclick="testDirectUpload()">Test Direct Upload (No CORS)</button>
    
    <div id="status"></div>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5174';
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function addResult(title, content) {
            const results = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${typeof content === 'string' ? content : JSON.stringify(content, null, 2)}</pre>
            `;
            results.appendChild(resultDiv);
        }

        async function testCorsUpload() {
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files[0]) {
                updateStatus('Please select a file', 'error');
                return;
            }

            const file = fileInput.files[0];
            updateStatus('Getting signed URL...', 'info');

            try {
                // Step 1: Get signed URL
                const signedUrlResponse = await fetch(`${API_BASE}/api/images?action=getUploadUrl&filename=${encodeURIComponent(file.name)}&contentType=${encodeURIComponent(file.type)}`);
                const signedUrlData = await signedUrlResponse.json();
                
                addResult('Signed URL Response', signedUrlData);
                
                if (!signedUrlData.success) {
                    throw new Error('Failed to get signed URL');
                }

                updateStatus('Uploading to R2 with CORS...', 'info');
                
                // Step 2: Upload to R2 with proper CORS headers
                const uploadResponse = await fetch(signedUrlData.signedUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': file.type,
                        'x-amz-checksum-crc32': 'AAAAAA==',
                        'x-amz-sdk-checksum-algorithm': 'CRC32',
                        'x-amz-content-sha256': 'UNSIGNED-PAYLOAD'
                    },
                    body: file,
                    mode: 'cors',
                    credentials: 'omit'
                });

                addResult('Upload Response', {
                    status: uploadResponse.status,
                    statusText: uploadResponse.statusText,
                    headers: Object.fromEntries(uploadResponse.headers.entries())
                });

                if (uploadResponse.ok) {
                    updateStatus('Upload successful!', 'success');
                    addResult('Upload Success', 'File uploaded successfully to R2');
                } else {
                    const errorText = await uploadResponse.text();
                    updateStatus(`Upload failed: ${uploadResponse.status}`, 'error');
                    addResult('Upload Error', errorText);
                }
                
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                addResult('Full Error', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
            }
        }

        async function testDirectUpload() {
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files[0]) {
                updateStatus('Please select a file', 'error');
                return;
            }

            const file = fileInput.files[0];
            updateStatus('Testing direct upload (no CORS)...', 'info');

            try {
                // Create a simple presigned URL without custom headers
                const simpleResponse = await fetch(`${API_BASE}/api/images?action=getUploadUrl&filename=${encodeURIComponent(file.name)}&contentType=${encodeURIComponent(file.type)}`);
                const simpleData = await simpleResponse.json();
                
                if (!simpleData.success) {
                    throw new Error('Failed to get signed URL');
                }

                // Try with minimal headers (no custom CORS headers)
                const uploadResponse = await fetch(simpleData.signedUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': file.type
                    },
                    body: file,
                    mode: 'cors'
                });

                addResult('Simple Upload Response', {
                    status: uploadResponse.status,
                    statusText: uploadResponse.statusText
                });

                if (uploadResponse.ok) {
                    updateStatus('Simple upload successful!', 'success');
                } else {
                    const errorText = await uploadResponse.text();
                    updateStatus(`Simple upload failed: ${uploadResponse.status}`, 'error');
                    addResult('Simple Upload Error', errorText);
                }
                
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                addResult('Simple Upload Error Details', error);
            }
        }

        // Add some debugging info
        console.log('Browser Info:', {
            userAgent: navigator.userAgent,
            corsSupport: 'withCredentials' in new XMLHttpRequest(),
            fetchSupport: typeof fetch !== 'undefined'
        });
    </script>
</body>
</html>
